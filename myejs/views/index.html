<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .img{
            width: 40px;
            height: 40px;
        }
        .updata{
            color: #1E9D3A;
        }
        .delete{
            color: #f00;
        }
    </style>
</head>

<body>
    <!--The content below is only a placeholder and can be replaced.-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">


    <%-include("./common/top.html",{usr})%>
    <div class="container-fluid">
        <div class="row">
            <%-include("./common/left.html")%>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li class="active">商品管理
                    </li>
                    <li class="active">商品列表
                    </li>
                </ol>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        搜索
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-inline" action="/seatchClass" method="POST">
                            <div class="form-group">
                                <label for="name">名称</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="请输入名称">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">开始搜索</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--
                列表展示
            -->
                <div class="table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>图标</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% for(let i = 0;i<data.length;i++) { %>
                            <tr>
                                <td><%=i+1%></td>
                                <td>
                                    <%=data[i].name %>
                                </td>
                                <td><img  class="img" src="<%=data[i].img%>" alt=""></td>
                                <td class="text-center">
                                    <a class="updata" href="/updataPage?id=<%=data[i]._id%>">修改</a> 
                                    <a class="delete" href="/delete?id=<%=data[i]._id%>">删除</a>
                                </td>
                            </tr>
                            <% } %>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
