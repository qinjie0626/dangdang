<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--The content below is only a placeholder and can be replaced.-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/basic.css">
    <%-include("./common/top.html",{usr})%>

    <div class="container-fluid">
        <div class="row">
            <%-include("./common/left.html")%>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li class="active">商品管理
                    </li>
                    <li class="active">商品列表
                    </li>
                </ol>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        增加商品
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive input-form">
                            <form action="/dogoodsadd" method="post" enctype="multipart/form-data">
                                <ul>
                                    <li> 商品名称: <input type="text" name="name" /></li>
                                    <li> 商品类别: <select name="type">
                                        <option value="1">畅销榜</option>
                                        <option value="2">新书榜</option>
                                        <option value="3">童书榜</option>
                                        <option value="4">今日促销</option>
                                        <option value="5">特价书市</option>
                                        <option value="6">服装</option>
                                        <option value="7">当当超市</option>
                                        <option value="8">拼团</option>
                                        <option value="9">领券中心</option>
                                        <option value="10">云阅读</option>
                                    </select></li>
                                    <li> 商品图片: <input type="file" name="img" /></li>
                                    <li> 商品作者: <input type="text" name="author" /></li>
                                    <li> 商品价格: <input type="text" name="price" /></li>
                                    <li> 商品库存: <input type="text" name="count" /></li>
                                    <li> 商品状态: <select name="state">
                                        <option value="1">热卖</option>
                                        <option value="2">促销</option>
                                        <option value="3">下架</option>
                                    </select></li>
                                    <li> 商品描述: <input type="text" name="describe" /></li>
                                    <li>
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
